<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Viagem</title>
</head>
<body>
    <main class="container p-5">
        <header>
            <h1 class="display-3 mb-5 mt-5">TrybeTrip</h1>
        </header>
        <form action="" method="get">
            <div class="mb-3">
                <label for="nome1" class="form-label">Nome:</label>
                <input type="text" name="nome"min="10" max="40" id="nome1">
            </div>
            <div class="mb-4 ms-1">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" name="email" min="10" max="50"id="exampleInputEmail1">
            </div>
            <div class="mb-4 form-check">
                <label for="place1"><input type="radio" id="place1" name="travel" value="city" class="me-2 ms-1 form-check-input">Cidade</label>
                <label for="place2"><input type="radio" id="place2" name="travel" value="field" class="me-2 ms-1 form-check-input">Campo</label>
                <label for="place3"><input type="radio" id="place3" name="travel" value="beach" class="me-2 ms-1 form-check-input">Praia</label>
                <label for="place4"><input type="radio" id="place4" name="travel" value="montain" class="me-2 ms-1 form-check-input">Montanhas</label>
            </div>
            <div class="mb-4 form-floating w-50" >
                <textarea name="text-winner" id="text-winner" cols="50" rows="10" class="form-control"></textarea>
                <label for="text-winner">Nos conte a sua história.</label>
            </div>
            <div class="mb-4">
                <input type="date" name="date" id="date">
            </div>
            <div class="form-check form-switch">
                <label for="newOportunities" class="form-check-label"><input type="checkbox" role="switch" name="newOportunities" id="newOportunities" class="me-1 form-check-input">Deseja de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            <div class="form-check form-switch">
                <label for="imagensFree" class="form-check-label"><input type="checkbox" role="switch" name="imagesFree" id="imagensFree" class="me-1 form-check-input">Concordo que imagens das minhas férias poderão ser usadas em divulgações.</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success" >Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpa tela</button>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </form>
    </main>
</body>
</html>
