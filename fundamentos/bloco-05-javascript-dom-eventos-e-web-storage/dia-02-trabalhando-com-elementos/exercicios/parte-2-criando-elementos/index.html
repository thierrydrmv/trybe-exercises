<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        // 1. Crie um irmão para elementoOndeVoceEsta.
        function elementoIrmao() {
        let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta').parentElement
        let listaDeElementosNovos = document.createElement('section')
        listaDeElementosNovos.className = 'irmaoElementoOndeVoceEsta'
        elementoOndeVoceEsta.append(listaDeElementosNovos)
        }
        // 2. Crie um filho para elementoOndeVoceEsta.
        function elementoFilho() {
        let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta')
        let listaDeElementosNovos = document.createElement('section')
        listaDeElementosNovos.className = 'filhoElementoOndeVoceEsta'
        elementoOndeVoceEsta.append(listaDeElementosNovos)
        }
        // 3. Crie um filho para primeiroFilhoDoFilho.
        function elementoPrimeiroFilhoFilho() {
        let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta').firstElementChild
        let listaDeElementosNovos = document.createElement('section')
        listaDeElementosNovos.className = 'primeiroFilhoFilhoDoFilho'
        elementoOndeVoceEsta.append(listaDeElementosNovos)
        }
        elementoPrimeiroFilhoFilho()
        // 4. A partir desse filho criado, acesse terceiroFilho.
        let primeiroFilhoDoFilho = document.getElementsByClassName('primeiroFilhoFilhoDoFilho')[0].parentElement.parentElement.nextElementSibling
        console.log(primeiroFilhoDoFilho)

        elementoIrmao()
        elementoFilho()
      </script>
</body>
</html>
