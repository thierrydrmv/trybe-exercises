<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function descricao() {
        let resposta = document.getElementsByTagName('p')[0].innerText = 'Programando em inglês em alguma vaga internacional!'
        return resposta
      }
      descricao()
      function corDaTrybe() {
        let resposta = document.getElementsByClassName('main-content')[0].style.backgroundColor = "rgb(76,164,109)"
        return resposta
      }
      corDaTrybe()
      function fundoBranco() {
        let resposta = document.getElementsByClassName('center-content')[0].style.backgroundColor = "white"
        return resposta
      }
      fundoBranco()
      function corrigir() {
        let resposta = document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript'
        return resposta
      }
      corrigir()
      function maiusculo() {
        let ps = document.getElementsByTagName('p')
        for (let p of ps) {
        p.style.textTransform = "uppercase"
      }
        return ps
      }
      maiusculo()
      function texto() {
        let ps = document.getElementsByTagName('p')
        for (let p of ps) {
        console.log(p.innerText)
      }
        return ps
      }
      texto()
       
    </script>
  </body>
</html>
